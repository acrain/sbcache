name: package and build
on:
  push:
    branches: [ master ]

jobs:

  build:
    name: package + build image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Package .jar
        run: mvn -B clean package

      - name: Build image
        run: docker build -t apcrain/sbcache .
